<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">

    <!-- Estilos CSS -->
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <title>CONTACTO</title>
</head>

<body>

    <div class="container">
        <form class="contact_form" action="#" id="contact_form" runat="server">
            <div>
                <ul>
                    <li>
                        <h2>Contactos</h2>
                        <span class="required_notification">* Datos requeridos</span>
                    </li>
                    <li>
                        <label for="name">Nombre:</label>
                        <input type="text" placeholder="Carlos Rosendo Gutierrez" required />
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="nombre@algo.com" required />
                        <span class="form_hint">Formato correcto: "nombre@algo.com"</span>
                    </li>
                    <li>
                        <label for="website">Sitio web:</label>
                        <input type="url" name="website" placeholder="http://algo.com" required
                            pattern="(http|https)://.+" />
                        <span class="form_hint">Formato correcto: "http://algo.com"</span>
                    </li>
                    <li>
                        <label for="message">Mensaje:</label>
                        <textarea name="message" cols="40" rows="6" required></textarea>
                    </li>
                    <li>
                        <button class="submit" type="submit">Enviar mensaje</button>
                    </li>
                </ul>
            </div>
        </form>
    </div>

    <footer>
        <div class="container">
            <p class="text-muted">Programaci√≥n Aplicaciones Web - 2018</p>
        </div>
    </footer>

    <!-- jQuery and Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">
    </script>
    <script crossorigin="anonymous" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    </script>
    <script src="../js/main.js"></script>
</body>

</html>
